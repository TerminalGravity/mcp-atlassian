services:
  # MongoDB for output modes and user preferences
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: jira_knowledge
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend with LanceDB vector store
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - VECTOR_DB_PATH=/app/data/lancedb
      - PYTHONUNBUFFERED=1
      - MONGODB_URL=mongodb://mongodb:27017/jira_knowledge
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js frontend
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Server-side API calls use Docker network
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

volumes:
  mongodb_data:
